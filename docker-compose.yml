version: "3"
services:
  typo3:
    build: .
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./fileadmin:/var/www/html/fileadmin
      - ./typo3conf:/var/www/html/typo3conf
      - ./uploads:/var/www/html/uploads
    networks:
      - backend
  database:
    image: mariadb:10.8
    restart: always
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]
    environment:
      - "MYSQL_USER=typo3"
      - "MYSQL_PASSWORD=password"
      - "MYSQL_DATABASE=typo3"
      - "MYSQL_ROOT_PASSWORD=example"
    networks:
      - backend
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - database
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8080:80
    networks:
      - backend
volumes:
  database:
  fileadmin:
  typo3conf:
  uploads:
networks:
  backend:
